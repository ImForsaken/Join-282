<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addTask</title>
    <script src="addTask.js"></script>
    <script src="avatar.js"></script>

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- <link rel="style.css"> -->
    <link rel="stylesheet" href="kevinstyle.css">

</head>

<body onload="init()">
    <div class="navAndBody">
        <nav class="navbar navbar-main navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="upperNavbar">
                    <img class="logo" src="./img/logo.png">


                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Board</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Backlog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Add Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <img class="profileAvatar" src="./img/avatar1.JPG">
                </div>
            </div>
        </nav>

        <div class="addTaskBoard">
            <form id="taskForm" class="d-flex taskBoard" onsubmit="addTask()">
                <div class="d-flex inputManage">
                    <div class="taskContainer">
                        <h1>Title</h1>
                        <input class="inputfield" required type="text" id="title">
                    </div>
                    <div class="taskContainer">
                        <h1>Category</h1>
                        <select class="inputfield arrow" id="category">
                            <option>Management</option>
                            <option>Designe</option>
                            <option>Marketing</option>
                        </select>
                    </div>
                    <div class="taskContainer">
                        <h1>Description</h1>
                        <textarea rows="4" class="inputfieldArea" required id="description"
                            placeholder="Describe the Task"></textarea>
                    </div>
                </div>
                <div class="d-flex inputManage">
                    <div class="taskContainer">
                        <h1>Date</h1>
                        <input class="inputfield dateSymbol" required type="date" id="date">
                    </div>
                    <div class="taskContainer">
                        <h1>Urgency</h1>
                        <select class="inputfield arrow" id="urgency">
                            <option>Low</option>
                            <option>Mid</option>
                            <option>High</option>
                        </select>
                    </div>
                    <div class="taskContainer">
                        <h1>Assigned to</h1>
                        <div>
                            <div id="avatarPicker">

                            </div>
                            <button onclick="cancelTask()" type="button" class="btn btn-primary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>




    </div>

</body>

</html>
