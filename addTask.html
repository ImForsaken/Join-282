<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addTask</title>
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- <link rel="style.css"> -->
    <link rel="stylesheet" href="kevinstyle.css">
    <!-- Local Javascript -->
    <script src="./mini_backend.js"></script>
    <script src="./process.js"></script>
    <script src="addTask.js"></script>
    <script src="avatar.js"></script>
    <script src="backlog.js"></script>
    <script src="includeHTML.js"></script>
</head>

<body onload="init(), includeHTML()">
    <div class="navAndBody">
        <div w3-include-html="./html templates/navbar.html"></div>
        <div class="contentContainer">
            <div class="headContent">
                <h1>Add Task</h1>
                <p class="blue">Learning Management System Project</p>
            </div>
            <div class="addTaskBoard">
                <form action="/backlog.html" method="get" target="_blank" id="taskForm" class="d-flex taskBoard"
                    onsubmit="addTask()">
                    <div class="d-flex inputManage">
                        <div class="taskContainer">
                            <h2>Title</h2>
                            <input class="inputfield" required type="text" id="title">
                        </div>
                        <div class="taskContainer">
                            <h2>Category</h2>
                            <select class="inputfield arrow" id="category">
                                <option>Management</option>
                                <option>Designe</option>
                                <option>Marketing</option>
                            </select>
                        </div>
                        <div class="taskContainer">
                            <h2>Description</h2>
                            <textarea rows="4" class="inputfieldArea" required id="description"
                                placeholder="Describe the Task"></textarea>
                        </div>
                    </div>
                    <div class="d-flex inputManage">
                        <div class="taskContainer">
                            <h2>Date</h2>
                            <input class="inputfield dateSymbol" required type="date" id="date">
                        </div>
                        <div class="taskContainer">
                            <h2>Urgency</h2>
                            <select class="inputfield arrow" id="urgency">
                                <option>Low</option>
                                <option>Mid</option>
                                <option>High</option>
                            </select>
                        </div>
                        <div class="taskContainer">
                            <h2>Assigned to</h2>
                            <div>
                                <div class="assignToBox">
                                    <div class="d-none memberList" id="avatarPicker">
                                        <img onclick="closeMemberList()" src="./img/cancel.png" class="closeMemberlist">
                                        <div class="assignAbleMember" id="assignAbleMember">

                                        </div>
                                    </div>
                                    <div id="memberBox">

                                    </div>
                                    <div>
                                        <img onclick="openMemberList()" src="./img/icon plus.png">
                                    </div>
                                </div>
                                <div>
                                    <button onclick="cancelTask()" type="button" class="btn btn-primary">Cancel</button>
                                    <button id="formSubmit" type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>


        </div>

    </div>

</body>

</html>
