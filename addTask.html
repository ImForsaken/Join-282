<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addTask</title>
    <script src="./mini_backend.js"></script>
    <script src="addTask.js"></script>
    <script src="avatar.js"></script>
    <script src="backlog.js"></script>
    <script src="includeHTML.js"></script>
    <script>
        setURL('https://gruppe-282.developerakademie.net/smallest_backend_ever');
    </script>



    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- <link rel="style.css"> -->
    <link rel="stylesheet" href="kevinstyle.css">


</head>

<body onload="init(), includeHTML()">
    <div class="navAndBody">
        <div w3-include-html="navbar.html"></div>
        <div class="addTaskBoard">
            <form id="taskForm" class="d-flex taskBoard" onsubmit="addTask()">
                <div class="d-flex inputManage">
                    <div class="taskContainer">
                        <h1>Title</h1>
                        <input class="inputfield" required type="text" id="title">
                    </div>
                    <div class="taskContainer">
                        <h1>Category</h1>
                        <select class="inputfield arrow" id="category">
                            <option>Management</option>
                            <option>Designe</option>
                            <option>Marketing</option>
                        </select>
                    </div>
                    <div class="taskContainer">
                        <h1>Description</h1>
                        <textarea rows="4" class="inputfieldArea" required id="description"
                            placeholder="Describe the Task"></textarea>
                    </div>
                </div>
                <div class="d-flex inputManage">
                    <div class="taskContainer">
                        <h1>Date</h1>
                        <input class="inputfield dateSymbol" required type="date" id="date">
                    </div>
                    <div class="taskContainer">
                        <h1>Urgency</h1>
                        <select class="inputfield arrow" id="urgency">
                            <option>Low</option>
                            <option>Mid</option>
                            <option>High</option>
                        </select>
                    </div>
                    <div class="taskContainer">
                        <h1>Assigned to</h1>
                        <div>
                            <div class="d-none" id="avatarPicker">

                            </div>
                            <img src="./img/icon plus.png">
                            <div>
                                <button onclick="cancelTask()" type="button" class="btn btn-primary">Cancel</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>




    </div>

</body>

</html>
