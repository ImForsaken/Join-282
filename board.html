<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>

    <!-- Local Javascript -->
    <script src="./mini_backend.js"></script>
    <script src="./process.js"></script>
    <script src="backlog.js"></script>
    <script src="includeHTML.js"></script>
    <script src="addTask.js"></script>
    <script src="log-in.js"></script>
    <script src="avatar.js"></script>
    <script src="board.js"></script>
    <script src="./html templates/task.js"></script>


    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Local CSS -->
    <link rel="stylesheet" href="style-johannes.css">
    <link rel="stylesheet" href="kevinstyle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="includeHTML(); initAllDbData(); initBoard()">
    <div class="navAndBody">
        <div class="" w3-include-html="html templates/help.html"></div>
        <div w3-include-html="html templates/navbar.html"></div>
        <div class="width100">
            <div class="board-container">
                <div class="task-content">
                    <div class="board-headline">TO DO</div>
                    <div ondragstart="playDragSound()" ondrop="moveTo('todo'); playDropSound()"
                        ondragleave="removeHighlight('todo')" ondragover="allowDrop(event); highlight('todo')" id="todo"
                        class="column padding4px scroll">
                    </div>
                </div>
                <div class="task-content">
                    <div class="board-headline">IN PROGRESS</div>
                    <div ondragstart="playDragSound()" ondrop="moveTo('in-progress') ; playDropSound()"
                        ondragleave="removeHighlight('in-progress')"
                        ondragover="allowDrop(event); highlight('in-progress')" id="in-progress"
                        class="column padding4px scroll">
                    </div>
                </div>
                <div class="task-content">
                    <div class="board-headline">TESTING</div>
                    <div ondragstart="playDragSound()" ondrop="moveTo('testing') ; playDropSound()"
                        ondragleave="removeHighlight('testing')" ondragover="allowDrop(event); highlight('testing')"
                        id="testing" class="column padding4px scroll">
                    </div>
                </div>
                <div class="task-content">
                    <div class="board-headline">DONE</div>
                    <div ondragstart="playDragSound()" ondrop="moveTo('done') ; playDropSound()"
                        ondragleave="removeHighlight('done')" ondragover="allowDrop(event); highlight('done')" id="done"
                        class="column padding4px scroll">
                    </div>
                </div>
                <div ondragover="allowDrop(event); dragOverDeleteArea()" ondragleave="resetDeleteArea()"
                    ondrop="deleteBoardTask()" id="deleteTaskArea" class="deleteTaskArea d-none">
                    <img ondragstart="event.preventDefault();
                    event.stopPropagation();" class="deleteTaskIcon" src="./img/trash.png">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
