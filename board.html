<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>

    <!-- Local Javascript -->
    <script src="./mini_backend.js"></script>
    <script src="./process.js"></script>
    <script src="backlog.js"></script>
    <script src="includeHTML.js"></script>
    <script src="addTask.js"></script>
    <script src="log-in.js"></script>
    <script src="avatar.js"></script>
    <script src="board.js"></script>

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Local CSS -->
    <link rel="stylesheet" href="style-johannes.css">
    <link rel="stylesheet" href="kevinstyle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="includeHTML(); initAllDbData(); initBoard()">
    <div class="navAndBody">
        <div w3-include-html="html templates/navbar.html"></div>
        <div class="board-container">
            <div class="task-content">
                <div class="board-headline">TO DO</div>
                <div ondrop="moveTo('to-do')" ondragleave="removeHighlight('to-do')" 
                ondragover="allowDrop(event); highlight('to-do')" id="to-do" class="column padding4px">

                </div>
            </div>
            <div>
                <div class="board-headline">IN PROGRESS</div>
                <div ondrop="moveTo('in-progress')" ondragleave="removeHighlight('in-progress')"
                    ondragover="allowDrop(event); highlight('in-progress')" id="in-progress" class="column">

                </div>
            </div>
            <div>
                <div class="board-headline">TESTING</div>
                <div ondrop="moveTo('testing')" ondragleave="removeHighlight('testing')"
                    ondragover="allowDrop(event); highlight('testing')" id="testing" class="column">

                </div>
            </div>
            <div>
                <div class="board-headline">DONE</div>
                <div ondrop="moveTo('done')" ondragleave="removeHighlight('done')"
                    ondragover="allowDrop(event); highlight('done')" id="done" class="column">

                </div>
            </div>

        </div>
    </div>
</body>

</html>
